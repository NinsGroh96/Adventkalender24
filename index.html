<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Adventskalender üéÑ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap');

        body {
            font-family: 'Mountains of Christmas', cursive;
            background: #8b0000; /* Dunkles Samtrot */
            color: #fff; /* Wei√ü */
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Keine horizontale Scrollleiste */
        }

        h1 {
            margin: 20px 0;
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* Passt sich an die Bildschirmgr√∂√üe an */
            gap: 10px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .door {
            background: #fff; /* Standard Wei√ü */
            color: #8b0000; /* Dunkelrot */
            font-weight: bold;
            font-size: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 120px; /* Kleinere T√ºrchen f√ºr mobile Ger√§te */
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background 0.3s;
            position: relative;
        }

        .door.active {
            background: #D69FA2; /* Altrosa f√ºr T√ºrchen mit Audio */
            color: #fff; /* Wei√ü */
        }

        .door:hover {
            transform: scale(1.05);
        }

        .door.clicked {
            background: linear-gradient(135deg, #ffd700, #ffdf00); /* Goldener Hintergrund */
        }

        .audio-player {
            margin-top: 10px;
            display: none; /* Unsichtbar, bis ein T√ºrchen aktiviert wird */
        }

        .door.clicked .audio-player {
            display: block; /* Sichtbar nur f√ºr das aktive T√ºrchen */
        }

        /* Schneeflocken */
        @keyframes snow {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1em;
            animation: snow 10s linear infinite;
            pointer-events: none;
        }

        .snowflake:nth-child(1) {
            left: 10%;
            font-size: 1.5em;
            animation-duration: 8s;
        }

        .snowflake:nth-child(2) {
            left: 20%;
            font-size: 1.8em;
            animation-duration: 6s;
        }

        .snowflake:nth-child(3) {
            left: 50%;
            font-size: 2em;
            animation-duration: 10s;
        }

        .snowflake:nth-child(4) {
            left: 70%;
            font-size: 1.3em;
            animation-duration: 7s;
        }

        .snowflake:nth-child(5) {
            left: 90%;
            font-size: 1.7em;
            animation-duration: 9s;
        }
    </style>
</head>
<body>
    <h1>üéÑ Adventskalender üéÑ</h1>
    <div class="calendar">
        <!-- Alle 24 T√ºrchen -->
        <div class="door active" onclick="toggleDoor(1)">1
            <audio id="audio1" class="audio-player" controls>
                <source src="https://ninsgroh96.github.io/Adventkalender24/Tag1.mp3" type="audio/mpeg">
                Dein Browser unterst√ºtzt das Audio-Element nicht.
            </audio>
        </div>
        <div class="door" onclick="toggleDoor(2)">2</div>
        <div class="door" onclick="toggleDoor(3)">3</div>
        <div class="door" onclick="toggleDoor(4)">4</div>
        <div class="door" onclick="toggleDoor(5)">5</div>
        <div class="door" onclick="toggleDoor(6)">6</div>
        <div class="door" onclick="toggleDoor(7)">7</div>
        <div class="door" onclick="toggleDoor(8)">8</div>
        <div class="door" onclick="toggleDoor(9)">9</div>
        <div class="door" onclick="toggleDoor(10)">10</div>
        <div class="door" onclick="toggleDoor(11)">11</div>
        <div class="door" onclick="toggleDoor(12)">12</div>
        <div class="door" onclick="toggleDoor(13)">13</div>
        <div class="door" onclick="toggleDoor(14)">14</div>
        <div class="door" onclick="toggleDoor(15)">15</div>
        <div class="door" onclick="toggleDoor(16)">16</div>
        <div class="door" onclick="toggleDoor(17)">17</div>
        <div class="door" onclick="toggleDoor(18)">18</div>
        <div class="door" onclick="toggleDoor(19)">19</div>
        <div class="door" onclick="toggleDoor(20)">20</div>
        <div class="door" onclick="toggleDoor(21)">21</div>
        <div class="door" onclick="toggleDoor(22)">22</div>
        <div class="door" onclick="toggleDoor(23)">23</div>
        <div class="door active" onclick="toggleDoor(24)">24
            <audio id="audio24" class="audio-player" controls>
                <source src="https://ninsgroh96.github.io/Adventkalender24/Tag24.mp3" type="audio/mpeg">
                Dein Browser unterst√ºtzt das Audio-Element nicht.
            </audio>
        </div>
    </div>

    <!-- Schneeflocken -->
    <div class="snowflake">‚ùÑ</div>
    <div class="snowflake">‚ùÑ</div>
    <div class="snowflake">‚ùÑ</div>
    <div class="snowflake">‚ùÑ</div>
    <div class="snowflake">‚ùÑ</div>

    <script>
        let currentAudio = null;

        function toggleDoor(id) {
            const allDoors = document.querySelectorAll('.door');
            allDoors.forEach((door, index) => {
                const audio = door.querySelector('audio');
                if (index + 1 === id) {
                    door.classList.toggle('clicked');
                    if (!audio.paused) {
                        audio.pause();
                        audio.currentTime = 0;
                    } else {
                        audio.play();
                        currentAudio = audio;
                    }
                } else {
                    door.classList.remove('clicked');
                    if (audio) {
                        audio.pause();
                        audio.currentTime = 0;
                    }
                }
            });
        }
    </script>
</body>
</html>
