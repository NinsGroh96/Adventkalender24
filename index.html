<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Adventskalender üéÑ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap');

        body {
            font-family: 'Mountains of Christmas', cursive;
            background: #8b0000; /* Dunkles Samtrot */
            color: #fff; /* Wei√ü */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            margin: 20px 0;
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }

        .door {
            background: #fff; /* Wei√ü */
            color: #8b0000; /* Dunkelrot */
            font-weight: bold;
            font-size: 1.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 150px; /* Gr√∂√üere T√ºrchen */
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background 0.3s;
        }

        .door:hover {
            transform: scale(1.05);
        }

        .door.clicked {
            background: linear-gradient(135deg, #ffd700, #ffdf00); /* Goldener Hintergrund */
        }

        /* Schneeflocken */
        @keyframes snow {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1em;
            animation: snow 10s linear infinite;
            pointer-events: none;
        }

        .snowflake:nth-child(1) {
            left: 10%;
            font-size: 1.5em;
            animation-duration: 8s;
        }

        .snowflake:nth-child(2) {
            left: 20%;
            font-size: 1.8em;
            animation-duration: 6s;
        }

        .snowflake:nth-child(3) {
            left: 50%;
            font-size: 2em;
            animation-duration: 10s;
        }

        .snowflake:nth-child(4) {
            left: 70%;
            font-size: 1.3em;
            animation-duration: 7s;
        }

        .snowflake:nth-child(5) {
            left: 90%;
            font-size: 1.7em;
            animation-duration: 9s;
        }

        .audio-player {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üéÑ Adventskalender üéÑ</h1>
    <div class="calendar">
        <!-- 24 T√ºrchen mit Audio-Player -->
        <div class="door" onclick="playAudio(1)">
            1
            <audio id="audio1" class="audio-player" controls>
                <source src="https://ninsgroh96.github.io/Adventkalender24/Tag1.mp3" type="audio/mpeg">
                Dein Browser unterst√ºtzt das Audio-Element nicht.
            </audio>
        </div>
        <div class="door" onclick="playAudio(2)">
            2
            <audio id="audio2" class="audio-player" controls>
                <source src="https://ninsgroh96.github.io/Adventkalender24/Tag2.mp3" type="audio/mpeg">
                Dein Browser unterst√ºtzt das Audio-Element nicht.
            </audio>
        </div>
        <!-- Weitere T√ºren bis 24 -->
        <div class="door" onclick="playAudio(24)">
            24
            <audio id="audio24" class="audio-player" controls>
                <source src="https://ninsgroh96.github.io/Adventkalender24/Tag24.mp3" type="audio/mpeg">
                Dein Browser unterst√ºtzt das Audio-Element nicht.
            </audio>
        </div>
    </div>

    <!-- Schneeflocken -->
    <div class="snowflake">‚ùÑ</div>
    <div class="snowflake">‚ùÑ</div>
    <div class="snowflake">‚ùÑ</div>
    <div class="snowflake">‚ùÑ</div>
    <div class="snowflake">‚ùÑ</div>

    <script>
        let currentAudio = null;

        function playAudio(id) {
            const audio = document.getElementById(`audio${id}`);

            if (currentAudio && currentAudio !== audio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            if (audio.paused) {
                audio.play();
                currentAudio = audio;
            } else {
                audio.pause();
                audio.currentTime = 0;
                currentAudio = null;
            }
        }
    </script>
</body>
</html>
