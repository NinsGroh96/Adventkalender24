<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #8b0000; /* Dunkles Samtrot */
            color: #fff; /* WeiÃŸ */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        .door {
            font-weight: bold;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background 0.3s;
            position: relative;
            overflow: hidden;
            color: #fff; /* WeiÃŸ */
        }

        /* ZusÃ¤tzliche Farben */
        .door.red {
            background: linear-gradient(135deg, #8b0000, #b22222); /* Rot */
        }

        .door.green {
            background: linear-gradient(135deg, #006400, #228b22); /* GrÃ¼n */
        }

        .door.gold {
            background: linear-gradient(135deg, #ffd700, #daa520); /* Gold */
        }

        .door.silver {
            background: linear-gradient(135deg, #c0c0c0, #a9a9a9); /* Silber */
        }

        .door.blue {
            background: linear-gradient(135deg, #00008b, #1e90ff); /* Blau */
        }

        .door.purple {
            background: linear-gradient(135deg, #4b0082, #800080); /* Lila */
        }

        .door:hover {
            transform: scale(1.1);
        }

        /* Glitzereffekt (statisch) */
        .door::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/6/6e/Stars_pattern.png');
            background-size: cover;
            opacity: 0.3;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: repeat(3, 1fr);
            }

            .door {
                height: 80px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .calendar {
                grid-template-columns: repeat(2, 1fr);
            }

            .door {
                height: 70px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- usw. -->

    <script>
        let currentAudio = null;

        function toggleAudio(id) {
            const audio = document.getElementById(`audio${id}`);
            if (currentAudio && currentAudio !== audio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            if (audio.paused) {
                audio.play();
                currentAudio = audio;
            } else {
                audio.pause();
                audio.currentTime = 0;
                currentAudio = null;
            }
        }
    </script>
