<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Adventskalender üéÑ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap');

        body {
            font-family: 'Mountains of Christmas', cursive;
            background: linear-gradient(to bottom, #274046, #e6dada); /* Winterliche Farben */
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            margin: 20px 0;
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
        }

        .door {
            background: #fff; /* Wei√ü */
            color: #8b0000; /* Dunkelrot */
            font-weight: bold;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background 0.3s;
        }

        .door:hover {
            transform: scale(1.1);
        }

        .door.clicked {
            background: linear-gradient(135deg, #ffd700, #ffdf00); /* Goldener Hintergrund */
        }

        /* Schneeflocken */
        @keyframes snow {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1em;
            animation: snow 10s linear infinite;
            pointer-events: none;
        }

        .snowflake:nth-child(1) {
            left: 10%;
            font-size: 1.5em;
            animation-duration: 8s;
        }

        .snowflake:nth-child(2) {
            left: 20%;
            font-size: 1.8em;
            animation-duration: 6s;
        }

        .snowflake:nth-child(3) {
            left: 50%;
            font-size: 2em;
            animation-duration: 10s;
        }

        .snowflake:nth-child(4) {
            left: 70%;
            font-size: 1.3em;
            animation-duration: 7s;
        }

        .snowflake:nth-child(5) {
            left: 90%;
            font-size: 1.7em;
            animation-duration: 9s;
        }

        .audio-player {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üéÑ Adventskalender üéÑ</h1>
    <div class="calendar">
        <!-- 24 T√ºrchen -->
        <div class="door" onclick="toggleDoor(1)">1</div>
        <div class="door" onclick="toggleDoor(2)">2</div>
        <div class="door" onclick="toggleDoor(3)">3</div>
        <div class="door" onclick="toggleDoor(4)">4</div>
        <div class="door" onclick="toggleDoor(5)">5</div>
        <div class="door" onclick="toggleDoor(6)">6</div>
        <div class="door" onclick="toggleDoor(7)">7</div>
        <div class="door" onclick="toggleDoor(8)">8</div>
        <div class="door" onclick="toggleDoor(9)">9</div>
        <div class="door" onclick="toggleDoor(10)">10</div>
        <div class="door" onclick="toggleDoor(11)">11</div>
        <div class="door" onclick="toggleDoor(12)">12</div>
        <div class="door" onclick="toggleDoor(13)">13</div>
        <div class="door" onclick="toggleDoor(14)">14</div>
        <div class="door" onclick="toggleDoor(15)">15</div>
        <div class="door" onclick="toggleDoor(16)">16</div>
        <div class="door" onclick="toggleDoor(17)">17</div>
        <div class="door" onclick="toggleDoor(18)">18</div>
        <div class="door" onclick="toggleDoor(19)">19</div>
        <div class="door" onclick="toggleDoor(20)">20</div>
        <div class="door" onclick="toggleDoor(21)">21</div>
        <div class="door" onclick="toggleDoor(22)">22</div>
        <div class="door" onclick="toggleDoor(23)">23</div>
        <div class="door" onclick="toggleDoor(24)">24</div>
    </div>

    <!-- Schneeflocken -->
    <div class="snowflake">‚ùÑ</div>
    <div class="snowflake">‚ùÑ</div>
    <div class="snowflake">‚ùÑ</div>
    <div class="snowflake">‚ùÑ</div>
    <div class="snowflake">‚ùÑ</div>

    <!-- Audio-Player -->
    <div class="audio-player">
        <audio id="audio" controls>
            <source id="audioSource" src="" type="audio/mpeg">
            Dein Browser unterst√ºtzt das Audio-Element nicht.
        </audio>
    </div>

    <script>
        function toggleDoor(id) {
            const audio = document.getElementById('audio');
            const audioSource = document.getElementById('audioSource');

            // Setze die Audio-Quelle auf die passende Datei
            audioSource.src = `https://ninsgroh96.github.io/Adventkalender24/Tag${id}.mp3`;

            // Lade das Audio neu und spiele es ab
            audio.load();
            audio.play();
        }
    </script>
</body>
</html>
