<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ„ Adventskalender ðŸŽ„</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #274046, #e6dada); /* Winterliche Farben */
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }

        .door {
            background: #fff; /* WeiÃŸ */
            color: #8b0000; /* Dunkelrot */
            font-weight: bold;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background 0.3s;
        }

        .door:hover {
            transform: scale(1.1);
        }

        .door.clicked {
            background: linear-gradient(135deg, #ffd700, #ffdf00); /* Goldener Hintergrund */
        }
    </style>
</head>
<body>
    <h1>ðŸŽ„ Adventskalender ðŸŽ„</h1>
    <div class="calendar">
        <div class="door active" onclick="toggleDoor(1)">1</div>
        <div class="door" onclick="toggleDoor(2)">2</div>
        <div class="door" onclick="toggleDoor(3)">3</div>
        <!-- Weitere TÃ¼rchen hier -->
    </div>

    <!-- Versteckte Audio-Player -->
    <audio id="audio1" preload="auto" src="https://your-hosting-service.com/audio-file-1.mp3"></audio>
    <audio id="audio2" preload="auto" src="https://your-hosting-service.com/audio-file-2.mp3"></audio>
    <audio id="audio3" preload="auto" src="https://your-hosting-service.com/audio-file-3.mp3"></audio>

    <script>
        let currentAudio = null;

        function toggleAudio(id) {
            const audio = document.getElementById(`audio${id}`);
            if (currentAudio && currentAudio !== audio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            if (audio.paused) {
                audio.play();
                currentAudio = audio;
            } else {
                audio.pause();
                audio.currentTime = 0;
                currentAudio = null;
            }
        }

        function toggleDoor(id) {
            const door = document.querySelector(`.door:nth-child(${id})`);
            toggleAudio(id);
            if (door) {
                door.classList.toggle("clicked");
            }
        }
    </script>
</body>
</html>
