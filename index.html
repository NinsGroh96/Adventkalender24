        body {

        .calendar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        .door {
            background: #fff; /* WeiÃŸ */
            color: #8b0000; /* Samtrot */
            font-weight: bold;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background 0.3s;
        }

        .door:hover {
            transform: scale(1.1);
            background: #d2691e; /* Helles Samtrot beim Hover */
        }

        .door:active {
            transform: scale(0.95);
        }

        audio {
            display: none; /* Verstecke den Standard-Player */
        }

        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: repeat(3, 1fr);
            }

            .door {
                height: 80px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .calendar {
                grid-template-columns: repeat(2, 1fr);
            }

            .door {
                height: 70px;
                font-size: 1rem;
            }
        }
    </style>

    <script>
        let currentAudio = null;

        function toggleAudio(id) {
            const audio = document.getElementById(`audio${id}`);
            if (currentAudio && currentAudio !== audio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            if (audio.paused) {
                audio.play();
                currentAudio = audio;
            } else {
                audio.pause();
                audio.currentTime = 0;
                currentAudio = null;
            }
        }
