<head>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #8b0000; /* Dunkles Samtrot */
            color: #fff; /* WeiÃŸ */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            word-wrap: break-word;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem; /* Kleinere SchriftgrÃ¶ÃŸe fÃ¼r Tablets */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem; /* Noch kleinere SchriftgrÃ¶ÃŸe fÃ¼r Smartphones */
            }
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        .door {
            background: #fff; /* WeiÃŸ */
            color: #8b0000; /* Dunkelrot */
            font-weight: bold;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background 0.3s;
            position: relative;
            overflow: hidden;
        }

        /* TannengrÃ¼ne TÃ¼ren mit Audio */
        .door.active {
            background: #006400; /* TannengrÃ¼n */
            color: #fff; /* WeiÃŸ */
        }

        /* Gold-Glitzereffekt bei Klick */
        .door.clicked {
            background: linear-gradient(135deg, #ffd700, #ffdf00); /* Goldener Hintergrund */
            animation: sparkle 1.5s infinite;
        }

        .door.clicked::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0) 70%);
            transform: translate(-50%, -50%);
            animation: glitter 1.5s infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0%, 100% {
                box-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
            }
            50% {
                box-shadow: 0 0 20px #ffdf00, 0 0 30px #ffd700;
            }
        }

        @keyframes glitter {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        .door:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: repeat(3, 1fr);
            }

            .door {
                height: 80px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .calendar {
                grid-template-columns: repeat(2, 1fr);
            }

            .door {
                height: 70px;
                font-size: 1rem;
            }
        }
    </style>

<body>
    <h1>ðŸŽ„ Adventskalender ðŸŽ„</h1>
    <div class="calendar">
        <!-- TÃ¼rchen in zufÃ¤lliger Reihenfolge -->
        <div class="door" onclick="toggleDoor(10)">10</div>

        <div class="door active" onclick="toggleDoor(3)">3</div> <!-- TÃ¼rchen mit Audio -->
        <div class="door" onclick="toggleDoor(19)">12</div>
        <div class="door" onclick="toggleDoor(20)">8</div>

    <audio id="audio3" preload="auto" src="https://dl.dropboxusercontent.com/scl/fi/k4pt5k5oacpwbc8usd2zw/Flugangst.unknown?rlkey=k64y93rau0rmtm9yhvug3pog1&st=m45jhzr3"></audio>
    <!-- Restliche TÃ¼rchen -->
    <audio id="audio4" preload="auto" src=""></audio>
    <audio id="audio6" preload="auto" src=""></audio>
    <audio id="audio7" preload="auto" src=""></audio>
    <!-- usw. -->

    <script>
        let currentAudio = null;

        function toggleAudio(id) {
            const audio = document.getElementById(`audio${id}`);
            if (currentAudio && currentAudio !== audio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            if (audio.paused) {
                audio.play();
                currentAudio = audio;
            } else {
                audio.pause();
                audio.currentTime = 0;
                currentAudio = null;
            }
        }

        function toggleDoor(id) {
            const door = document.querySelector(`.door:nth-child(${id})`);
            toggleAudio(id);
            if (door) {
                door.classList.toggle("clicked");
            }
        }
    </script>
